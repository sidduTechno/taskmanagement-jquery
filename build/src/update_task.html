<section id="page-wrapper" >
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title text-center"> Edit Task</h3>
                    </div>
                    <div class="panel-body">
                        <div class="col-lg-10 col-lg-offset-1">
                            <form id="task" action="">
                                <div class="form-group">
                                    <label class="control-label for='summary'"> Summary*</label>
                                    <input type="text" class="form-control" id="summary" name="summary" placeholder="Enter Task Summary"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label for='priority'">Priority</label>
                                    <select class="form-control" id="priority" name="priority">
                                        <option value="selected">Select Priority</option>
                                        <option value="Major">Major</option>
                                        <option value="Minor">Minor</option>
                                        <option value="Critical">Critical</option>
                                        <option value="Blocker">Blocker</option>

                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label for='dueDate'"> Due Date</label>
                                    <input type="text" class="form-control" id="dueDate" name="dueDate" placeholder="select Due Date"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label for='originalEstimate'"> Original Estimation</label>
                                    <input type="text" class="form-control" id="originalEstimate" name="originalEstimate"  placeholder="Enter Estimation Time (eg: 2d 3h 37m)"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label for='description'"> Description</label>
                                    <textarea  class="form-control" id="description" rows="3" name="description" ></textarea>
                                </div>
                                <div class="form-group pull-right">
                                    <button class="btn btn-default" type="button" id="updateBtn">Update</button>
                                    <!--<button class="btn btn-default" type="button" id="updateBtn">Update</button>-->
                                    <button class="btn btn-default" type="reset">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
